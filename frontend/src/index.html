<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyavahaar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
        integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer type="module" src="./script.js"></script>
</head>

<body>
    <div id="modal-login" class="modal">
        <form id="login" method="post">
            <h3>Login</h3>
            <input type="text" id="l-name" name="name" placeholder="Enter UserName..." />
            <input type="password" id="l-password" name="password" placeholder="* * * * * *" />
            <button type="submit">Login</button>
        </form>
        <form id="signup" method="post">
            <h3>Signup</h3>
            <input type="text" id="s-name" name="name" placeholder="Enter UserName..." />
            <input type="email" id="s-email" name="email" placeholder="Enter Email..." />
            <input type="password" id="s-password" name="password" placeholder="* * * * * *" />
            <button type="submit">Signup</button>
        </form>
    </div>
    <div id="modal-post" class="modal overlay" style="display: none;">
        <form id="newPost" method="post">
            <input type="text" id="imageUrl" name="imageUrl" placeholder="Enter Image Url..." />
            <textarea rows="15" cols="40" placeholder="Enter post description..."></textarea>
            <button type="submit">Create Post</button>
        </form>
    </div>
    <div id="modal-user-info" class="modal overlay" style="display: none;">
        <div id="user-profile">
            <h2>User Profile</h2>
            <div>
                <img id="pro-image" />
                <div>
                    <h4 id="pro-username"></h4>
                    <h4 id="pro-email"></h4>
                </div>
            </div>
        </div>
        <form id="update-profile" method="post">
            <h2>Update Profile</h2>
            <input type="text" id="u-username" name="username" placeholder="Enter New Username..." />
            <input type="text" id="u-email" name="email" placeholder="Enter New Email..." />
            <input type="number" id="u-imageUrl" name="imageUrl" placeholder="Enter 0 - 99 for Image..." />
            <input type="password" id="u-password" name="password" placeholder="Enter New Password..." />
            <button type="submit">Update</button>
        </form>
    </div>
    <section id="notifications" class="user-details">

    </section>
    <main>
        <nav>
            <h3>Vyavahaar</h3>
            <div>
                <button id="btn-start-post">Create Post</button>
                <button id="btn-user-info"></button>
            </div>
        </nav>
        <section id="all-posts"></section>
    </main>
</body>

</html>
